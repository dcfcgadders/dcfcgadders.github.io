
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="lottery generator">
        <meta name="author" content="Adam Gadsby">
        <title>Lottery Generator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">              		
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/edc833d702.js" crossorigin="anonymous"></script>
		<script src="/js/scripts.js" defer />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-8 mx-auto my-5 text-center">
					<h1>Lotto Numbers Generator </h1>
					<h4>by dcfcgadders</h2>
					<div class="col-10 col-md-6 mx-auto intro mt-4 text-left">
						<p>This page is a simple Lottery number generator, it works by creating a array of available lotto numbers in the selected game, then truely randomising the array using the Fisherâ€“Yates Shuffle method.</p>
						<p>Once the order is shuffled, the selected games amount of "lottery numbers" are removed from the array and placed into a new array, which is then sorted into ascending order.</p>
						<p>If you select a game that Lucky Stars, A Life Ball or Thunderball. Then an array is created with the games range of available numbers and the process above is repeated.</p>
					</div>
                    <div class="row">
                        <div class="col-12 my-4 ">                    
                            <div class="row">
								<div class="col-12 col-md-10 mx-auto">
									<h2>Choose your game</h2>
								</div>
								<div class="col-md-10 mx-auto my-4">
									<div class="row">
										<div class="col-12 col-md-3 mb-3">
											<button id="lotto" class="btn btn-danger" onclick="setLottery(59,0,6,0)"><i class="fas fa-hand-peace mr-1"></i> Lotto</button>
										</div>
										<div class="col-12 col-md-3 mb-3">
											<button id="euromillions" class="btn btn-primary" onclick="setLottery(50,12,5,2)"><i class="fas fa-hand-peace mr-1"></i> EuroMillions</button>
										</div>
										<div class="col-12 col-md-3 mb-3">
											<button id="setforlife" class="btn btn-info" onclick="setLottery(47,10,5,1)"><i class="fas fa-hand-peace mr-1"></i> Set For Life</button>
										</div>
										<div class="col-12 col-md-3 mb-3">
											<button id="thunderball" class="btn btn-dark" onclick="setLottery(39,14,5,1)"><i class="fas fa-hand-peace mr-1"></i> Thunderball</button>
										</div>													
									</div>
								</div>
								<div class="col-12 col-md-10 mx-auto mt-5">
									<div class="row">
										<div class="col-12 mb-3 text-center mainballs">
											<h4 class="mainballs_title">Main Lottery Numbers</h4>
											<h5 class="mainballs_results" id="Lotto"></h5>
										</div>
										<div class="col-12 mb-3 text-center bonusballs">
											<h4 class="bonusballs_title">Bonus Number(s)</h4>
											<h5 class="bonusballs_results" id="Bonus"></h5>
										</div>
									</div>
								</div>
							</div>
                        </div>                        
                    </div>
                </div>
                
            </div>                        
        </div>

    </body>
</html>
